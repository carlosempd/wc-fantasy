<section class="list-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Select -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <button
                    *ngIf="selection.selected.length > 0"
                    (click)="draftSelection()"
                    mat-fab extended
                    color="accent">
                    <mat-icon>done_all</mat-icon>
                    Draft
                </button>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    color="primary"
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>
    
        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <section class="flex-row gap-10 align-center">
                    <div class="thumbnail">
                        <img
                            loading="lazy"
                            [src]="element.player.photo"
                            alt="Thumbnail Image">
                    </div>
                    <span>{{ element.player.firstname }} {{ element.player.lastname }}</span>
                </section>
            </td>
        </ng-container>
        <!-- Position -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Position</th>
            <td mat-cell *matCellDef="let element">
                {{ element.statistics[0].games.position }}
            </td>
        </ng-container>
        <!-- Age -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element">
                {{ element.player.age }}
            </td>
        </ng-container>
        <!-- Nationality -->
        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef>Nationality</th>
            <td mat-cell *matCellDef="let element">
                {{ element.player.nationality }}
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr
            mat-row
            class="pointer"
            (click)="selection.toggle(row)"
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" pageSize="10"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
