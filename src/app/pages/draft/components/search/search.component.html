<section class="search-container">
    <form
        class="flex-row justify-center flex-wrap align-center gap-20"
        [formGroup]="searchForm">
        <h4>Filter by:</h4>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            <button 
                *ngIf="searchForm.get('name')?.value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="searchForm.get('name')?.reset(); fetchDataOnClearSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        
        
        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <mat-select formControlName="position" multiple>
                <mat-option *ngFor="let position of positionList" [value]="position">
                    {{ position }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" multiple>
                <mat-option *ngFor="let country of countries" [value]="country">
                    {{ country }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button (click)="emitfilter()" mat-fab color="primary">
            <mat-icon>search</mat-icon>
        </button>
    </form>
</section>
