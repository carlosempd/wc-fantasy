<section class="search-container">
    <form class="flex-row justify-center gap-20" [formGroup]="searchForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name">
            <button 
                *ngIf="searchForm.get('name')?.value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="searchForm.get('name')?.reset()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        
        
        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <mat-select formControlName="position" multiple>
              <mat-option *ngFor="let position of positionList" [value]="position">
                {{ position }}
            </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</section>
