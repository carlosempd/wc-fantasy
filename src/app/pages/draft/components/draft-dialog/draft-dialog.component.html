<section class="dialog-container">
    <h1 mat-dialog-title>Draft selection</h1>
    <mat-dialog-content>
        <app-item-list [playersData]="data.selectedPlayers"></app-item-list>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button (click)="closeDialog()" mat-button mat-dialog-close>
            Cancel
        </button>
        <button (click)="draftAction()" class="draft-btn" color="primary" mat-raised-button>
            Draft
        </button>
    </mat-dialog-actions>
</section>
